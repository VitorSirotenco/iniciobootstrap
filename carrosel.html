<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link href="aulas-31-37/public/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="background-color: black;">
        <h1 style="color: aqua;">Carrosel</h1>
        <div id="slideShow" class="carousel slide" data-ride="carousel" style="text-align: center;">

            <!--INDICADORES-->
            <ol class="carousel-indicators">
                <li data-target="#slideShow" data-slide-to="0" class="active"></li>
                <li data-target="#slideShow" data-slide-to="1"></li>
                <li data-target="#slideShow" data-slide-to="2"></li>
            </ol>

            <!--CONTEUDO=IMAGENS-->

            <div class="carousel-inner">
                <!--IMAGEM 1-->
                <div class="carousel-item active">
                    <img src="aulas-31-37/public/img/natureza1.jpg" alt="Foto de Natureza 1" style="max-height: 500px;">
                    <div class="carousel-caption d-none d-md-block"><!--Legenda-->
                        <h5>Natureza 1</h5>
                        <p>Ponte sobre o rio</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="aulas-31-37/public/img/natureza2.jpg" alt="Foto de Natureza 2" style="max-height: 500px;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Natureza 2</h5>
                        <p>Tarde de outono</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="aulas-31-37/public/img/natureza3.jpg" alt="Foto de Natureza 3" style="max-height: 500px;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Natureza 3</h5>
                        <p>Nascer do sol</p>
                    </div>
                </div>
            </div>
            <!--botão voltar-->
            <a class="carousel-control-prev" href="#slideShow" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Anterior</span> <!--mensagem que será lida caso a pessoa seja pcd-->
            </a>
             <!--botão avançar-->
             <a class="carousel-control-next" href="#slideShow" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Avançar</span>
            </a>
        </div>
    </div>   


        <footer>
            <!-- JS -->
            <script src="aulas-31-37/public/js/jquery.js"></script>
            <script src="aulas-31-37/public/js/bootstrap.bundle.min.js"></script>

        </footer>

</body>

</html>
